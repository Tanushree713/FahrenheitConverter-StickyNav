<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
    <h3>Celsius :  &nbsp;&nbsp;<input type="text" id="input" value="" placeholder="No need to write &deg; Celsius"  ></h3>
    <br>
    <button onclick="converter()"> Convert </button>
    <br>
    <h3>Fahrenheit :</h3>&nbsp;&nbsp;<span id="value1" > 0 </span>
     

   <script>
     

    function converter(){
    const input = document.getElementById("input").value;
    const value1 = document.getElementById("value1");
    const temp = (Number(input))*1.8  + 32 ;
     value1.innerHTML = parseFloat(temp).toFixed(2);
    }
   </script> 

</body>
</html>
